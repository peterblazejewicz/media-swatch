<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Median Cut Patches From Your Image</title>
    <meta name="description" content="Drop an image to get its median cut swatches">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="/src/style/main.css" rel="stylesheet">
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/src/median-cut/median-cut.html">
</head>

<body unresolved>
    <dom-bind id="app">
        <template is="dom-bind">
            <main>
                <h1>Median Cut Patches</h1>
                <div class="menu">
                    <label role="button" tabindex="0">
                        <input type="file" name="image_file" accept=".jpg,.jpeg,.png" on-change="upload">Upload Image
                    </label>
                </div>
                <median-cut id="median_cut"></median-cut>
            </main>
        </template>
    </dom-bind>
    <footer>Median Cut Patches</footer>
    <script>
        /**
        * handler for file upload
        */
        app.upload = (event) => {
            if(event.target.files) {
                median_cut.file = event.target.files[0];
            }
            return false;
        };
    </script>
</body>

</html>
